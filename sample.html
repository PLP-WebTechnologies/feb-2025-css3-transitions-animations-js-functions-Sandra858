<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Expense Tracker</title>
  <style>
    :root {
      --bg-color: #f9f9f9;
      --accent-color: #4a90e2;
      --text-color: #333;
      --card-bg: #ffffff;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
    }

    aside {
      width: 200px;
      background-color: #ffffff;
      border-right: 1px solid #ddd;
      height: 100vh;
      position: fixed;
      padding-top: 1rem;
    }

    aside nav ul {
      list-style: none;
      padding: 0;
    }

    aside nav ul li {
      margin: 1rem 0;
    }

    aside nav ul li a {
      text-decoration: none;
      color: var(--text-color);
      padding: 0.5rem 1rem;
      display: block;
    }

    aside nav ul li a:hover {
      background-color: #e0e0e0;
    }

    main {
      margin-left: 200px;
      padding: 2rem;
      flex: 1;
    }

    section {
      background-color: var(--card-bg);
      padding: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.05);
      margin-bottom: 2rem;
    }

    h2 {
      margin-top: 0;
      color: var(--accent-color);
    }
  </style>
</head>
<body>

  <aside>
    <nav>
      <ul>
        <li><a href="#dashboard">Dashboard</a></li>
        <li><a href="#income">Income</a></li>
        <li><a href="#expenses">Expenses</a></li>
        <li><a href="#categories">Categories</a></li>
        <li><a href="#budgets">Budgets</a></li>
        <li><a href="#trends">Trends</a></li>
        <li><a href="#debts">Debts</a></li>
        <li><a href="#savings">Savings</a></li>
        <li><a href="#reports">Reports</a></li>
        <li><a href="#settings">Settings</a></li>
      </ul>
    </nav>
  </aside>

  <main>
    <section id="dashboard">
      <h2>Dashboard</h2>
      <p>Summary of your expenses and income.</p>
    </section>

    <section id="income">
      <h2>Income</h2>
      <p>Track all your income sources.</p>
    </section>

    <section id="expenses">
      <h2>Expenses</h2>
      <p>List and analyze your expenses.</p>
    </section>

    <section id="categories">
      <h2>Categories</h2>
      <p>View expenses by category.</p>
    </section>
  </main>

</body>
</html>
